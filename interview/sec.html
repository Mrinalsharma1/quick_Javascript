<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        .parent{
            height: 99vh;
            width: 100%;
            position: relative;
        }
        .parent img{
            height: 100%;
            width: 100%;
            opacity: 0.5;
        }
        .parent p {
            margin: 0;
            top: 50%;
            left: 50%;
            position: absolute;
            text-align: center;
            padding: 10px 10px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <img src="https://images.pexels.com/photos/17900125/pexels-photo-17900125/free-photo-of-scenic-view-of-a-seacoast.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="images"/>
        <p class="child">Hello</p>
    </div>
</body>
</html>
